name: build_and_test

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system -r requirements.txt
          uv pip install --system pytest pytest-xdist pytest-cov

      - name: Build and install
        run: |
          uv pip install --system --no-deps -v -e .

      # - name: Run tests
      #   run: |
      #     pytest -r a -v -n 3 --cov=tests --cov-report=xml --cov-report=term --cov-branch

      # - name: Upload coverage to codecov
      #   uses: codecov/codecov-action@v2
      #   with:
      #     file: ./coverage.xml

  pypi:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/lsst-s3daemon
    permissions:
      id-token: write


    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --upgrade setuptools wheel build

      - name: Build and create distribution
        run: |
          python -m build --skip-dependency-check

      - name: Upload
        uses: pypa/gh-action-pypi-publish@release/v1
